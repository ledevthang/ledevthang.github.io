<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>My Music</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body id="body" onload="creatOptions()">
	<div class="img-bg" id="bg-body"></div>
	<select class="mt-3" onchange="listMusic()" id="select">
	</select>
	<div class="play">
		<div class="img">
			<img id="image" src="">
		</div>
		<audio id="audio" autoplay src="" controls preload="" onended="next()">
			<p>Trình duyệt của bạn không hỗ trợ HTML5 Audio</p>
		</audio>
		<div class="more">
			<div class="btn-feature">
				<i class="fas fa-backward" onclick="back()"></i>
			</div>
			<div class="feature">
				<label for="yourMusic" class="btn">
					<p>Nhạc của bạn</p>
					<input class="input" type="file" onchange="loadfile(event)" id="yourMusic">
				</label>
				<button class="btn mm" onclick="random()">Ngẫu nhiên</button>
				<button class="btn" id="repeat" onclick="onRepeat()">Lặp bài
				</button>
				<button class="btn" id="unrepeat" onclick="unRepeat()">Bỏ lặp bài
				</button>
			</div>
			<div class="btn-feature">
				<i class="fas fa-forward" onclick="next()"></i>
			</div>

		</div>
		<br>
		<p id="current-song"></p>
	</div>
</body>
</html>
<script src="mh.js"></script>
